<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Me - Unnamed Things</title>
    <link rel="icon" type="image/jpeg" href="https://i.ibb.co/0jxSvdfH/channels4-profile.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        /* --- Global Styles & Reset --- */
        :root {
            --color-red: #CD201F;
            --color-black: #000000;
            --color-dark-1: #111111;
            --color-dark-2: #222222;
            --color-white: #FFFFFF;
            --font-heading: 'Oswald', sans-serif;
            --font-body: 'Roboto', sans-serif;
            --navbar-height: 60px; /* Define navbar height for offset */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            /* --- DESKTOP BACKGROUND --- */
            background-image: url('https://i.ibb.co/Z1M7M8m6/file-00000000ffe8720795dd0af80e4fa438.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: var(--color-white);
            line-height: 1.6;
            padding-top: var(--navbar-height); /* Add padding to body to offset fixed navbar */
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            font-weight: 700;
            letter-spacing: 1px;
        }

        p {
            margin-bottom: 1.5rem;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* --- Layout --- */
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
        }

        /* --- NAVBAR STYLES (Copied from index.html) --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.85); 
            border-bottom: none; 
            padding: 0 2rem;
            height: var(--navbar-height);
            position: fixed; /* Fixes navbar to the top */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--color-white);
            font-family: var(--font-heading);
            font-size: 1.25rem;
            /* ADDED: transition for smooth color change */
            transition: color 0.3s ease;
        }
        /* ADDED: hover and focus state for the brand */
        .navbar-brand:hover,
        .navbar-brand:focus {
            color: var(--color-red);
        }
        .navbar-brand-text {
            font-family: 'Special Elite', cursive;
            font-size: 1.4rem; 
            letter-spacing: 1.5px; 
            line-height: 1; 
        }
        .navbar-logo {
            height: 35px; /* Control logo size */
            width: auto;
            border-radius: 50%;
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }
        .nav-links li a {
            color: var(--color-white);
            text-decoration: none;
            font-family: 'Special Elite', cursive; 
            text-transform: none; 
            letter-spacing: 1.5px; 
            font-size: 1.4rem; 
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }
        .nav-links li a:hover,
        .nav-links li a:focus {
            color: var(--color-red);
        }
        .nav-toggle {
            display: none; /* Hide toggle on desktop */
            background: none;
            border: none;
            cursor: pointer;
        }
        .nav-toggle .hamburger {
            width: 25px;
            height: 2px;
            background-color: var(--color-white);
            display: block;
            position: relative;
            transition: all 0.3s ease;
        }
        .nav-toggle .hamburger::before,
        .nav-toggle .hamburger::after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--color-white);
            transition: all 0.3s ease;
        }
        .nav-toggle .hamburger::before {
            top: -8px;
        }
        .nav-toggle .hamburger::after {
            bottom: -8px;
        }
        /* --- END NAVBAR STYLES --- */

        /* --- Section 5: CTA / Links (Copied from index.html) --- */
        .cta {
            background-color: rgba(34, 34, 34, 0.9);
            padding: 80px 0;
            text-align: center;
        }
        .cta h2 {
            font-size: 3em;
        }
        .cta p {
            font-size: 1.25rem;
            max-width: 800px;
            margin: 1rem auto 2rem auto;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap; /* Allow buttons to stack on small screens */
        }
        
        /* --- CSS FOR BUTTONS (Copied from index.html) --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: var(--font-heading);
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn svg {
            width: 1.5em;
            height: 1.5em;
        }
        .btn-youtube {
            background-color: var(--color-red);
            color: var(--color-white);
        }
        .btn-youtube:hover {
            background-color: #ff4141;
        }
        .btn-instagram {
            border: 2px solid #888;
            color: var(--color-white);
        }
        .btn-instagram:hover {
            background-color: var(--color-white);
            color: var(--color-black);
        }
        
        /* --- NEW STYLES FOR CONTACT PAGE --- */
        
        /* New class to make the CTA section full-height and centered */
        .contact-page {
            /* UPDATED: Set background to match navbar's transparency */
            background-color: rgba(0, 0, 0, 0.85); 
            
            /* REMOVED backdrop-filter */
            
            min-height: calc(100vh - var(--navbar-height));
            display: flex; /* Use flex to center content */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 0; /* Add some padding for small screens */
        }

        /* NEW: Style for the contact page H2 */
        .contact-page h2 {
            color: var(--color-red);
            font-family: 'Special Elite', cursive;
        }

        /* New button style for Email */
        .btn-email {
            border: 2px solid #888;
            color: var(--color-white);
        }
        .btn-email:hover {
            background-color: var(--color-red);
            border-color: var(--color-red);
            color: var(--color-white);
        }

        /* --- Responsive (Mobile) --- */
        @media (max-width: 768px) {
            body {
                /* --- THEMATIC MOBILE BACKGROUND --- */
                background-image: url('https://i.ibb.co/ycdpCW5m/Chat-GPT-Image-Nov-15-2025-06-10-46-PM.png');
                background-attachment: scroll; /* Fixed background is bad on mobile */
            }

            /* --- MOBILE NAVBAR STYLES --- */
            .navbar {
                padding: 0 1rem;
            }
            .nav-toggle {
                display: block; 
                padding: 0.5rem; 
                margin-right: -0.5rem; 
            }
            .navbar-brand-text,
            .nav-links li a {
                font-size: 1.1rem;
                letter-spacing: 1px;
            }
            .nav-links {
                display: none; 
                position: absolute;
                top: var(--navbar-height);
                left: 0;
                width: 100%;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.95);
                border-top: 1px solid var(--color-dark-2);
                padding: 1rem;
                text-align: center;
                gap: 1rem;
            }
            .nav-links.open {
                display: flex; 
            }
            .nav-toggle.open .hamburger {
                background-color: transparent; 
            }
            .nav-toggle.open .hamburger::before {
                transform: rotate(45deg) translate(5px, 7px);
            }
            .nav-toggle.open .hamburger::after {
                transform: rotate(-45deg) translate(5px, -7px);
            }
            /* --- END MOBILE NAVBAR STYLES --- */
            
            .cta h2 { font-size: 2.2em; }
            .cta p { font-size: 1rem; }
        }

    </style>
</head>

    <!-- --- JAVASCRIPT --- -->
    <script>
        // --- Mobile Navbar Toggle ---
        // (Copied from index.html)
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');
        const navLinksList = document.querySelectorAll('.nav-links li a');

        if (navToggle && navLinks) {
            // Toggle menu on hamburger click
            navToggle.addEventListener('click', () => {
                navToggle.classList.toggle('open');
                navLinks.classList.toggle('open');
            });

            // Close menu when a link is clicked
            navLinksList.forEach(link => {
                link.addEventListener('click', () => {
                    // Don't need to check for href type, just close
                    navToggle.classList.remove('open');
                    navLinks.classList.remove('open');
                });
            });
        }

    </script>
